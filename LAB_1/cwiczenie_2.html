<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cwiczenie 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <table style="border-collapse: collapse">
      <tr>
        <th style="border: 5px red groove">Nr.</th>
        <th style="border: 5px green groove">Nazwa produktu</th>
        <th style="border: 5px blue groove">Cena produktu</th>
        <th style="border: 5px pink groove">Ilość sztuk</th>
      </tr>
      <tr>
        <td style="border: 5px green groove">0</td>
        <td style="border: 5px navy dotted">Chleb</td>
        <td style="border: 5px aqua dashed">2.50</td>
        <td style="border: 5px palegreen solid">1</td>
      </tr>
      <tr>
        <td style="border: 5px white groove">1</td>
        <td style="border: 5px rosybrown double">Masło</td>
        <td style="border: 5px hotpink ridge">4.50</td>
        <td style="border: 5px khaki inset">1</td>
      </tr>
      <tr>
        <td style="border: 5px teal outset">2</td>
        <td style="border: 5px tomato groove">Mleko</td>
        <td style="border: 5px turquoise double">2.00</td>
        <td style="border: 5px tan dotted">2</td>
      </tr>
      <tr>
        <td style="border: 5px peru ridge">3</td>
        <td style="border: 5px plum dotted">Jajka</td>
        <td style="border: 5px lawngreen dashed">3.00</td>
        <td style="border: 5px lime solid">10</td>
      </tr>
      <tr>
        <td style="border: 5px firebrick inset">4</td>
        <td style="border: 5px chocolate ridge">Woda</td>
        <td style="border: 5px azure outset">1.50</td>
        <td style="border: 5px black dashed">6</td>
      </tr>
    </table>
  </body>
</html>
